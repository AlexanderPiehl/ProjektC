<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Graue Liste</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="CSS.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="main_wrapper">	
		<div id="header" wicket:id="headerPanel"></div>	
		<div id="navigation" wicket:id="navigationPanel">navigation</div>		
		<div id="content">
			<div id="content_inner">
				<br />
				<h2 style="text-align:center">Best&auml;tigung</h2><br />
				<form wicket:id="bestaetigungForm">
					<table>
						<tr>
							<td wicket:id="Kennung"/>
							<td wicket:id="KennungInput"/>
						</tr>
						<tr>
							<td wicket:id="Vorname"/>
							<td wicket:id="labelVornameInput"/>
						</tr>
						<tr>
							<td wicket:id="Nachname"/>
							<td wicket:id="labelNachnameInput"/>
						</tr>
						<tr>
					    	<td wicket:id="begruendungLabel"/>
					    	<td><textarea wicket:id="textAreaBegruendung" rows="6" cols="40"></textarea></td>
					 	</tr>
					 	<tr>
					 		<td><input type="submit" class="button" name="bestaetigung" size="20" maxlength="25" value="Best&auml;tigung"/></td>
					 	</tr>
					</table>
				</form>
			</div>
		</div>
		<div id="footer" wicket:id="footerPanel">footer</div>
		</div>
	</body>
</html>
