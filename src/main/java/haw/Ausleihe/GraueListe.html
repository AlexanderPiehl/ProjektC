<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Graue Liste</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="CSS.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="main_wrapper">	
		<div id="header" wicket:id="headerPanel"></div>	
		<div id="navigation" wicket:id="navigationPanel">navigation</div>		
		<div id="content">
			<div id="content_inner">
				<br />
				<h2 style="text-align:center">Aktuelle graue Liste</h2>
				<h3 style="text-align:center" wicket:id="error"></h3>
				<table id="tableNervt">
					<tr>
					   <th wicket:id="kennungHeadGrey"></th><th wicket:id="vornameHeadGrey"></th><th wicket:id="nachnameHeadGrey"></th><th wicket:id="begruendungHeadGrey"></th><th wicket:id="loeschenHeadGrey"></th><th wicket:id="blackListHeadGrey"></th>
					</tr>
					<tr wicket:id="rows">
						<td wicket:id="kennung"></td>
					    <td wicket:id="vorname"></td>
					    <td wicket:id="nachname"></td>
					    <td wicket:id="begruendung"></td>
					    <td wicket:id="loeschen"></td>
					    <td wicket:id="toBlack"></td>
					</tr>
				</table>
			</div>
		</div>
		<div id="footer" wicket:id="footerPanel">footer</div>
		</div>
	</body>
</html>
