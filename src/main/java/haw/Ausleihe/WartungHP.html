<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Wartung</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="CSS.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="main_wrapper">	
		<div id="header" wicket:id="headerPanel"></div>	
		<div id="navigation" wicket:id="navigationPanel">navigation</div>		
		<div id="content">
			<div id="content_inner">
				<br />
				<form wicket:id="addFormWartung">
					<div id="content_SuchenForm">
						<h2 style="text-align:center">Wartung / Pr&uuml;fung hinzuf&uuml;gen</h2>
							<table id="contentSuchenNutzer">
							  <tr>
							    <td wicket:id="labelArtikelID" ></td>
							    <td wicket:id="labelArtikelIDValue" ></td>
							  </tr>
							  <tr>
							    <td wicket:id="labelMaintenanceDate"> </td>
							    <td><input wicket:id="textFieldMaintenanceDate" class="input" name="date" type="text" size="20" maxlength="20"/></td>
							  </tr>
							  <tr>
							    <td wicket:id="labelWartungsArt" ></td>
							    <td wicket:id="wartungsArt" ></td>
							  </tr>
							  <tr>
					    		<td wicket:id="labelBeschreibung"> </td>
					    		<td><textarea wicket:id="textAreaBeschreibung" rows="6" cols="40"></textarea></td>
					  		</tr>
						</table>
						<input type="submit" class="button" name="Suchen" size="20" maxlength="25" value="Hinzuf&uuml;gen"/>
					</div>
				</form>
				<h2 style="text-align:center">Aktuelle Wartungsliste</h2>
				<h3 style="text-align:center" wicket:id="error"></h3>
				<table id="tableNervt">
					<tr>
					   <th wicket:id="artikelIDHead"></th><th wicket:id="datumHead"></th><th wicket:id="wartungsTypHead"></th><th wicket:id="beschreibungHead"></th>
					</tr>
					<tr wicket:id="rows">
						<td wicket:id="artikelID"></td>
					    <td wicket:id="datum"></td>
					    <td wicket:id="wartungsTyp"></td>
					    <td wicket:id="beschreibung"></td>
					</tr>
				</table>
				<br />
			</div>
		</div>
		<div id="footer" wicket:id="footerPanel">footer</div>
		</div>
	</body>
</html>
