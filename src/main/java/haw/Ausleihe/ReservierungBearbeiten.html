<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Reservierungen</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="CSS.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
	<div id="main_wrapper">
	<div id="header" wicket:id="headerPanel"></div>
	
		<div id="navigation" wicket:id="navigationPanel">navigation</div>		
		
		<div id="content">
			<div id="content_inner">
				<br/>
				<h2 style="text-align:center" wicket:id="labelIDReservierung"></h2>
				<br/>
				<table id="tableNervt">
					<tr>
						<th>Ausleiher</th><th>Abwickler</th><th>Von: </th><th> Bis:</th>
					</tr>
					<tr>
						<td wicket:id="labelAusleiherRes"></td><td wicket:id="labelAbwicklerRes"></td><td wicket:id="labelVonRes"></td><td wicket:id="labelBisRes"></td>
					</tr>
				</table>
				<br/>
				<h3 style="text-align:center"> Die Artikel</h3>
				<table id="tableNervt">
					<tr>
					   <th>Hersteller</th><th>Name</th><th>Art</th><th>Kategorie</th><th>Kaufdatum</th>><th>Typ</th>><th>Verzeichnisbaum</th>><th>erstellt</th>><th wicket:id=loeschen></th>
					</tr>
					<tr wicket:id="rows">
						<td wicket:id="Hersteller"></td>
					    <td wicket:id="name"></td>
					    <td wicket:id="Art"></td>
					    <td wicket:id="Kategorie"></td>
					    <td wicket:id="Kaufdatum"></td>
					    <td wicket:id="Typ"></td>
					    <td wicket:id="Verzeichnisbaum"></td>
					    <td wicket:id="created"></td>					  
					    <td wicket:id="loeschenArtikel"></td>		    
					</tr>
				</table>
				 <div style="text-align:center" wicket:id="navigator"></div>
				 <h3 style="text-align:center" wicket:id="warning"></h3> 
				 <form wicket:id="formButton">
				 	<input wicket:id="addArtikel" type="submit" class="button" value="Artikel hinzuf&uuml;gen" />
				 </form>				
			</div>
		</div>			
		<div id="footer" wicket:id="footerPanel">footer</div>
	</div>	
</body>
</html>
